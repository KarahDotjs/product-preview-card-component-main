<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./design/">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
<script src="https://kit.fontawesome.com/f3e74d4ede.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card-product-container">
      <div class="card-product-content">
        <div class=" card-content-img">
          <img src="./assets/images/image-product-desktop.jpg" alt="perfume-photo">
        </div>
        <div class="card-content-infos">
          <p>Perfume</p>
          <div class="card-content-title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="card-content-desc">
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

          </div>
          <div class="card-content-price">
            <p> $149.99
            </p>
            <p>$169.99</p>
          </div>
          <div class="card-content-button">
            <button><i class="fa-regular fa-cart-shopping"></i> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
